<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni converter</title>
    <link rel="stylesheet" href="../opensource-styles/omni.css">
</head>
<body>
    <header>

    </header>

    <main>
        <section class="about-section">
            <h1 class="main-title">.Omni</h1>
            <h2 class="main-subtitle">Opensource format converter</h2>
        </section>

        <section class="converter-options">
            <div class="converter-option-1">
                <h2 class="converter-option-title">Word to PDF</h2>
                <span class="circle1"></span>
            </div>
            <div class="converter-option-2">
                <h2 class="converter-option-title">PDF to Word</h2>
                <span class="circle2"></span>                
            </div>
            <div class="converter-option-3">
                <h2 class="converter-option-title">PDF to JPG</h2>
                <span class="circle3"></span>
                
            </div>
            <div class="converter-option-4">
                <h2 class="converter-option-title">JPG to PDF</h2>
                <span class="circle4"></span>
                
            </div>
            <div class="converter-option-5">
                <h2 class="converter-option-title">PDF to PowerPoint</h2>
                <span class="circle5"></span>
                
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
