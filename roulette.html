<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - Alvaro De la Hoz</title>

    <!-- SEO & Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/roulette.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="apps.html" class="logo">
                <img src="assets/images/suminagashi.jpg" alt="AD" class="logo-img">
                <span class="logo-text">Roulette</span>
            </a>

            <ul class="nav-links">
                <li><a href="apps.html" class="nav-link">Back to Apps</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="roulette-main">
        <div class="roulette-container">
            <!-- Wheel Section -->
            <div class="wheel-section">
                <div class="wheel-wrapper">
                    <div class="pointer" aria-hidden="true"></div>
                    <canvas id="roulette-wheel" width="500" height="500" aria-label="Roulette wheel"></canvas>
                    <button id="spin-btn" class="spin-btn" aria-label="Spin the wheel">SPIN</button>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <!-- Tabs -->
                <div class="tabs-container">
                    <div class="tabs-list" id="tabs-list" role="tablist" aria-label="Roulette categories">
                        <!-- Tabs will be injected here -->
                    </div>
                    <button id="add-tab-btn" class="add-tab-btn" title="Add new tab"
                        aria-label="Add new category">+</button>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <input type="text" id="option-input" placeholder="Type an option and press Enter..."
                        autocomplete="off" aria-label="New option">
                    <button id="add-option-btn" class="add-option-btn" aria-label="Add option">Add</button>
                </div>

                <!-- Options List -->
                <div class="options-list-container">
                    <ul id="options-list" class="options-list" role="list" aria-label="Current options">
                        <!-- Options will be injected here -->
                    </ul>
                </div>

                <!-- Result Display -->
                <div class="result-display" id="result-display" role="status" aria-live="polite">
                    <!-- Result will appear here -->
                </div>

                <!-- History Panel -->
                <div class="history-panel" id="history-panel">
                    <div class="history-header">
                        <h3>History</h3>
                        <button id="clear-history-btn" class="clear-history-btn"
                            aria-label="Clear history">Clear</button>
                    </div>
                    <ul id="history-list" class="history-list" role="list" aria-label="Winner history">
                        <!-- History will be injected here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Context Menu for Tabs -->
    <div id="context-menu" class="context-menu" role="menu">
        <div class="context-menu-item" id="rename-tab-action" role="menuitem">Rename</div>
        <div class="context-menu-item delete" id="delete-tab-action" role="menuitem">Delete</div>
    </div>

    <!-- Winner Modal -->
    <div id="winner-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <div class="modal-content">
            <button class="close-modal-btn" aria-label="Close">&times;</button>
            <h2 id="modal-title">We have a winner!</h2>
            <div class="winner-result" id="winner-result"></div>
            <button class="claim-btn">Awesome!</button>
        </div>
        <canvas id="confetti-canvas" class="confetti-canvas"></canvas>
    </div>

    <!-- Custom Alert Modal -->
    <div id="alert-modal" class="modal custom-modal" role="dialog" aria-labelledby="alert-title" aria-modal="true">
        <div class="modal-content">
            <h3 id="alert-title"></h3>
            <p id="alert-message"></p>
            <button class="modal-btn primary" id="alert-ok-btn">OK</button>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirm-modal" class="modal custom-modal" role="dialog" aria-labelledby="confirm-title" aria-modal="true">
        <div class="modal-content">
            <h3 id="confirm-title"></h3>
            <p id="confirm-message"></p>
            <div class="modal-actions">
                <button class="modal-btn secondary" id="confirm-cancel-btn">Cancel</button>
                <button class="modal-btn primary" id="confirm-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- Custom Prompt Modal -->
    <div id="prompt-modal" class="modal custom-modal" role="dialog" aria-labelledby="prompt-title" aria-modal="true">
        <div class="modal-content">
            <h3 id="prompt-title"></h3>
            <p id="prompt-message"></p>
            <input type="text" id="prompt-input" class="prompt-input" aria-label="Input value">
            <div class="modal-actions">
                <button class="modal-btn secondary" id="prompt-cancel-btn">Cancel</button>
                <button class="modal-btn primary" id="prompt-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/roulette.js"></script>
</body>

</html>
