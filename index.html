<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <!-- Sección izquierda - Ilustración -->
        <div class="auth-illustration">
            <div class="illustration-content">
                <img src="https://cdn.jsdelivr.net/gh/microsoft/fluentui-emoji/assets/City/3D/city_3d.png" alt="Ciudad ilustración">
                <h2>Conecta con tu comunidad local</h2>
                <p>Descubre lo que está pasando en tu ciudad, conecta con vecinos y construye una comunidad más fuerte.</p>
            </div>
        </div>

        <!-- Sección derecha - Formulario -->
        <div class="auth-form">
            <div class="logo">
                <svg width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_3514_28877)">
                        <path d="M-0.000152588 0H35.9997V24H-0.000152588V0Z" fill="#FFCD00"/>
                        <path d="M-3.05176e-05 11.9999H35.9998V23.9999H-3.05176e-05V11.9999Z" fill="#003087"/>
                        <path d="M-3.05176e-05 18H35.9998V24H-3.05176e-05V18Z" fill="#C8102E"/>
                    </g>
                    <defs>
                        <clipPath id="clip0_3514_28877">
                            <rect width="36" height="24" fill="white"/>
                        </clipPath>
                    </defs>
                </svg>
                <span>Citizen</span>
            </div>
            
            <h1>Vuelvete un citizen</h1>
            <p class="subtitle">Y deja de preocuparte por las diligencias</p>

            <form class="signup-form">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="Mínimo 8 caracteres">
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" placeholder="¿Dónde vives?">
                </div>

                <button type="submit" class="signup-btn">Crear cuenta</button>
                
                <p class="login-link">¿Ya eres un citizen? <a href="#">Inicia sesión</a></p>
            </form>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script>
        document.querySelector('.signup-form').addEventListener('submit', registrarUsuario);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('#password');
            const eyeIcon = document.querySelector('.eye-icon');
            const eyeOffIcon = document.querySelector('.eye-off-icon');
        
            togglePassword.addEventListener('click', function() {
                // Cambiar el tipo de input
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
        
                // Alternar iconos
                eyeIcon.classList.toggle('hidden');
                eyeOffIcon.classList.toggle('hidden');
            });
        });
        </script>
</body>
</html>
